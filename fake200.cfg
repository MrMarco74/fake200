[webserver]
;;;;;;;;;;;;;;;;;;;
; server settings ;
;;;;;;;;;;;;;;;;;;;

; For testing purpose it is recommended to bind to localhost/127.0.0.1
bind = 127.0.0.1

; The port we are responding on
port = 8443

; The used ssl cert file
certfile = server.pem

[logging]
;;;;;;;;;;;
; logging ;
;;;;;;;;;;;

; If you want to use a remote syslog server, enter the correct IP and Port
syslog_server = 10.0.2.15
syslog_port = 514
syslog_name = fake200
# Allowed values are: TCP UDP
syslog_type = UDP

; the facility which we are using
syslog_facility = LOG_USER

; the implemented priorities are:
; alert crit debug err info warn
; to use them, simply concatenate them using comma in between
; priorities = debug,crit
syslog_level = debug
